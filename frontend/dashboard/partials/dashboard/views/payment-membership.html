<div class="container p-t-20">
    <div class="row">
        <div class="col-sm-12 col-md-offset-1 col-md-10 p-t-2">
            <div class="white-box p-t-0">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="white-box">
                            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 width-33perc" ng-repeat="membership in membership_list">
                                <a href="#/payment/membership/{{membership.id}}" class="display-block">
                                    <div class="analytics-info payment-subsc">
                                        <h3 class="box-title">{{membership.name}}</h3>
                                        <ul class="list-inline two-part">
                                            <li>
                                                <span class="counter">${{membership.price}}</span>
                                            </li>
                                        </ul>
                                        <p class="membership-description">{{membership.description}}</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
